<div style="margin-left: 5vw; width: 100%">
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div style="display: flex; width: 100%;">
            <div style="width: 33%; display: flex; flex-direction: column;">
                <style>
                    input[type=text]{
                        background-color: transparent;
                        border: none;
                        border-bottom: solid 1px rgb(45, 134, 161);
                        transition: all 1s ease;
                    }
                    input:focus{
                        border-bottom: solid 1px rgb(29, 4, 84);
                    }
                </style>
                <div>FirstName</div>        
                <div><input type="text" name="FirstName" maxlength="50" style="margin-bottom: 5vh;" required="" id="id_FirstName"></div>
                <div>LastName</div>
                <div><input type="text" name="LastName" maxlength="50" style="margin-bottom: 5vh;" id="id_LastName"></div>
                <div>gender</div>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexe" id="sexe1" value="Male">
                        <label class="form-check-label" for="sexe1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexe" id="sexe2" value="Female" checked>
                        <label class="form-check-label" for="sexe2">
                          Female
                        </label>
                        <!-- <input type="radio" name="sexe" id="id_sexe" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" name="sexe" id="id_sexe" value="Female">
                        <label for="male">Female</label> -->
                      </div>
                      
                    <!-- <select style="width: 11.68vw; height: 4.5vh; margin-bottom: 5vh;" name="sexe" id="id_sexe">
                    <option value="Male" selected="">Male</option>
                    <option value="Female">Female</option></select> -->
                </div>
                <div>BirthDate</div>
                <div><input type="date" name="BirthDate" id="id_BirthDate" max="{{current_date}}" style="width: 11.68vw; height: 4.5vh; margin-bottom: 5vh;"></div>
            </div>
            <div style="width: 33%;">
                <div>Address</div>
                <div><input type="text" name="Address" maxlength="25"  style="margin-bottom: 5vh;"  id="id_Address"></div>
                <div>CNI_number</div>
                <div><input type="text" name="CNI_number" maxlength="20" style="margin-bottom: 5vh;"  id="id_CNI_number"></div>
                <div>Phone_number</div>
                <div><input type="text" name="Phone_number" maxlength="100"  style="margin-bottom: 5vh;" id="id_Phone_number"></div>
                <div>Email_address</div>
                <div> <input type="text" name="Email_address" maxlength="25"  style="margin-bottom: 5vh;"  id="id_Email_address"></div>
            </div>
            <div style="width: 33%;">
                <div>condition</div>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="condition" id="condition1" value="Critical">
                        <label class="form-check-label" for="condition1">
                            Critical
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="condition" id="condition2" value="NoCritical" checked>
                        <label class="form-check-label" for="condition2">
                            NoCritical
                        </label>
                      </div>
                    <!-- <select name="condition" id="id_condition"  style="width: 11.68vw; height: 4.5vh; margin-bottom: 5vh;">
                        <option value="NoCritical" selected="">NoCritical</option>
                        <option value="Critical">Critical</option>
    
                    </select> -->
                </div>
                <div>Service</div>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Service" id="Service1" value="Generalist" checked>
                        <label class="form-check-label" for="Service1">
                            Generalist
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Service" id="Service2" value="Specialist" >
                        <label class="form-check-label" for="Service2">
                            Specialist
                        </label>
                      </div>
                    <!-- <select name="Service"  id="id_Service"  style="width: 11.68vw; height: 4.5vh; margin-bottom: 5vh;">
                        <option value="" selected="">---------</option>
                        <option value="Generalist">Generalist</option>
                        <option value="Specialist">Specialist</option>
                    </select> -->
                </div>
                <div>ConsultationCost</div>
                <div><input type="text" name="ConsultationCost" maxlength="23" style="margin-bottom: 5vh;" id="id_ConsultationCost" readonly=""></div>
                
                <div><input type="submit" class="save btn" value="Save"></div>
            </div>
            
        </div>       
        <script>
            document.getElementById("id_ConsultationCost").readOnly = true;
            document.getElementById("id_ConsultationCost").value = 2000;
            document.getElementById('Service1').addEventListener('click',function(){
                document.getElementById("id_ConsultationCost").value = 2000;
            })
            document.getElementById('Service2').addEventListener('click',function(){
                document.getElementById("id_ConsultationCost").value = 5000;
            })
            document.getElementById("id_Service").addEventListener("change",function(){
                if("Generalist"===document.getElementById("id_Service").value){
                    document.getElementById("id_ConsultationCost").value = 2000;
                }else if("Specialist"===document.getElementById("id_Service").value){
                    document.getElementById("id_ConsultationCost").value = 5000;
                }else{
                    document.getElementById("id_ConsultationCost").value = 0
                }
            })
        </script>
    </form>
</div>

{% endblock %}
